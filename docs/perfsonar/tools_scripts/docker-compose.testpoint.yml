version: "3.9"
services:
  testpoint:
    container_name: perfsonar-testpoint
    image: hub.opensciencegrid.org/osg-htc/perfsonar-testpoint:production
    labels:
      - io.containers.autoupdate=registry
    network_mode: "host"
    privileged: true
    cgroupns: private
    environment:
      - TZ=UTC
    restart: unless-stopped
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /opt/perfsonar-tp/psconfig:/etc/perfsonar/psconfig:Z
      - /var/www/html:/var/www/html:z
      - /etc/apache2:/etc/apache2:z
    tty: true
    pids_limit: 8192
    cap_add:
      - CAP_NET_RAW
      - CAP_SYS_ADMIN
      - CAP_SYS_PTRACE
    healthcheck:
      test: ["CMD-SHELL", "curl -kSfS https://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
