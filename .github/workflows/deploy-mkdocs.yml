name: Deploy static MkDocs pages
on:
  push:
    branches:
      - master

jobs:
  deploy-mkdocs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Prepare git for deploy
        if: startsWith(github.repository, 'osg-htc/')
        run: |
          # Allow git operations in CI when ownership differs
          git config --global --add safe.directory "${{ github.workspace }}"
          # Configure origin to use the GITHUB_TOKEN for authentication
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Set up Python and install MkDocs
        if: startsWith(github.repository, 'osg-htc/')
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install MkDocs and theme
        if: startsWith(github.repository, 'osg-htc/')
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Deploy MkDocs pages (runner)
        if: startsWith(github.repository, 'osg-htc/')
        run: |
          mkdocs gh-deploy --clean --verbose --remote-name origin --remote-branch gh-pages