name: Deploy static MkDocs pages
on:
  push:
    branches:
      - master

jobs:
  deploy-mkdocs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Deploy MkDocs pages
        if: startsWith(github.repository, 'osg-htc/')
        uses: docker://squidfunk/mkdocs-material:8.2.8
        with:
          args: >-
            gh-deploy
            --verbose